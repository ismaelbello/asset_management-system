    <section class="right-sidebar">
      <div class="heading">
        <div class="heading-left">
          <h1>Manage Assets</h1>
        </div>
        <!-- <div class="buttons-right">
          <button class="btn1"> Export </button>
          <button class="btn2">+ Add Inventory</button>
        </div> -->
      </div>
      <div class="form">
        <form action="#">
          <div class="row1">
            <div class="row-content">
              <label for="text">Search</label><br>
              <input type="text" name="text" placeholder="Keyword">
            </div>
            <div class="row-content">
              <label for="cat">Category*</label><br>
              <select class="item">
                <option value="select">Select</option>
                <option value="all">All</option>
                <option value="laptop">Desktop</option>
                <option value="desktop">Laptop</option>
                <option value="printer">Printer</option>
                <option value="scanner">Scanner</option>
              </select>
            </div>
            <div class="row-content">
              <label for="text">Description*</label><br>
              <select class="item">
                <option value="select">Select</option>
                <option value="all">All</option>
                <option value="hp">HP</option>
                <option value="dell">Dell</option>
              </select>
            </div>
          </div>

          <div class="row1">
            <div class="row-content">
              <label for="text">Status*</label><br>
              <select class="item">
                <option value="select">Select</option>
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="not active">None Active</option>
              </select>
            </div>
            <div class="row-content">
              <label for="text">Department*</label><br>
              <select class="item">
                <option value="select">Select</option>
                <option value="all">All</option>
                <option value="technology">Technology</option>
                <option value="operations">Operations</option>
                <option value="marketing">Marketing</option>
                <option value="compliance">Compliance</option>
                <option value="human capital">Human Capital</option>
              </select>
            </div>
            <div class="row-content">
              <label for="text">Location</label><br>
              <select class="item">
                <option value="select">Select</option>
                <option value="lagos">Lagos</option>
                <option value="upcountry">Upcountry</option>
              </select>
            </div>
          </div>
        </form>
    </div>
    <div class="add">
      <!-- <input type="button" value="Delete Asset"> -->
      <button class="btn1">Cancel</button>
      <input type="button" value="Generate">
  </div>

    <div class="heading">
      <div class="heading-left">
        <!-- <h3>Assign Assets</h3> -->
