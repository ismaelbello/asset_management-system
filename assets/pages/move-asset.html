          <li><a href="/assets/pages/auction.html">

      <section class="right-sidebar">
        <div class="heading">
        <div class="heading-left">
          <h1>Move Assets</h1>
        </div>
      </div>
      <div class="form">
        <form action="#">
          <div class="row1">
            <div class="row-content">
              <label for="text">Item Desc*</label><br>
              <select class="item">
                <option value="select">Select</option>
                <option value="all">All</option>
                <option value="laptop">Desktop</option>
                <option value="desktop">Laptop</option>
                <option value="printer">Printer</option>
                <option value="scanner">Scanner</option>
                <option value="bvn cam">BVN Cam</option>
                <option value="zf1 fps">ZF1 FPS</option>
                <option value="lf10 fps">LF10 FPS</option>
              </select>
            </div>
            <div class="row-content">
              <label for="text">Model*</label><br>
              <input type="text" name="text">
            </div>
            <div class="row-content">
              <label for="text">Serial Number*</label><br>
              <input type="text" name="text" required>
            </div>
          </div>

          <div class="row1">
            <div class="row-content">
              <label for="text">Asset Tag*</label><br>
              <input type="text" name="text" required>
            </div>
            <div class="row-content">
              <label for="text">Move From*</label><br>
              <input type="text" name="text">
            </div>
            <div class="row-content">
              <label for="text">Move To*</label><br>
              <input type="text" name="text" required>
            </div>
          </div>

          <div class="row1">
            <div class="row-content">
              <label for="text">Reason*</label><br>
              <input type="text" name="text" required>
            </div>
            <div class="row-content">
              <label for="text">Old Custodian</label><br>
              <input type="text" name="text">
            </div>
            <div class="row-content">
              <label for="text">New Custodian</label><br>
              <input type="text" name="text" required>
            </div>
          </div>

          <div class="row1">
            <div class="row-content">
              <label for="text">Status*</label><br>
              <select class="item">
                <option value="select">Select</option>
                <!-- <option value="all">All</option> -->
                <option value="active">Active</option>
                <option value="not active">None Active</option>
              </select>
            </div>
            <div class="row-content">
              <label for="text">Requester*</label><br>
              <input type="text" name="text">
            </div>
            <div class="row-content">
              <label for="text">Authorized By</label><br>
              <input type="text" name="text">
            </div>
          </div>
        </form>
    </div>
    <div class="add">
      <input type="button" value="Submit">
    </div> 
  </section>
    </div>
 
  </body>
